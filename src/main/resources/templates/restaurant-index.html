<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/bb8c0a0493.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <title>Welcome</title>
</head>
<body>
<div style="display: grid; grid-template-columns: 250px auto;">

    <!-- Header-->
    <div id="r-nav"></div>

    <div>
        <div class="r-title bg-blue">
            <h2>Welcome!</h2>
        </div>
        <div class="r-page">
            <br />
            <div class="split">
                <div class="r-title">
                    <h3>Sales</h3>
                </div>
                <div class="container-border">
                    <p th:text="${restaurant.getNetSales()}"></p>
                </div>
            </div><br />
            <div class="split">
                <div class="r-title">
                    <h3>Orders</h3>
                </div>
                <div class="container-border">
                    <p th:text="${restaurant.totalOrders()}"></p>
                </div>
            </div>
            <br />
            
        </div>
    </div>

</div>
    
</body>
</html>
