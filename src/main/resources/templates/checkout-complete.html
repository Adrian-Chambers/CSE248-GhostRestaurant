<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/bb8c0a0493.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <title>Order Complete</title>
</head>
<body>
    <!-- Header -->
    <div id="header-logo"></div>

    <div>
    <div class="checkout" style="margin: 0 auto 50px auto;">
        <div style="padding-right: 20px">
            <br />
            <h2>Ship To:</h2>
            <h3 th:text="${order.getStreet()}"></h3>
            <h3 th:text="${order.getCity()} + ' ' + ${order.getState()} + ' ' + ${order.getZipcode()}"></h3>
            <br />
            <h2>Order Status:</h2>
            <h3 th:text="${order.orderComplete()}? 'Complete' : 'Pending' "></h3>
        </div>
        <div class="checkout-right" style="padding-left: 20px">
            <div>
                <br />
                <h2>Your Order</h2>
                <div class="cart-row" style="background-color: whitesmoke">
                    <p>Name</p>
                    <p>Quantity</p>
                    <p>Price</p>
                </div>
                <div class="checkout-items">
                    <div th:each="item : ${order.getCart()}" class="cart-row">
                        <p th:text="${item.getName()} + ' - ' + ${item.getOption()}">Item Name</p>
                        <p th:text="'x' + ${item.getQuantity()}">Quantity</p>
                        <p th:text="'$' + ${item.getTotal()}">Price</p>
                    </div>
                </div>
            </div>
            <div>
                <h3 th:text="'Total: ' + ${order.getTotal()}"></h3>
                <a href="index" class="btn">Back</a>
            </div>
            
        </div>
    </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

</body>

</html>
